version 'unspecified'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
    compile group: 'org.springframework.data', name: 'spring-data-redis', version: '1.8.7.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'com.google.guava', name: 'guava', version: '25.0-jre'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.0'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    compile 'io.netty:netty-all:4.1.6.Final'
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.8'


    compile 'mysql:mysql-connector-java:8.0.11'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
